<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="http404-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      
      .boxWrap {
          width: 100%;
          text-align: center;
          line-height: 1;
      }
      
      .errorCode {
          color: red;
          text-shadow: 1px 1px 2px rgba(150, 0, 0, 0.5);
          font-size: 250%;
      }
      
      .message {
          font-size: 125%;
      }
    </style>
    
    <app-location route="{{route}}" use-hash-as-path></app-location>

    <div class="boxWrap">
        <span class="errorCode">404</span>
        <p class="message">Could not find desired page <u>{{route.path}}</u>.</p>
        <a href="#/">Return Home</a>
    </div>
  </template>

  <script>
    Polymer({
      is: 'http404-view'
    });
  </script>
</dom-module>
