<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="shared-styles.html">

<dom-module id="users-view">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
            paper-icon-item {
                background-color: #FFF;
                border-bottom: 1px solid #EEE;
            }
            paper-icon-item ::content > div {
                padding: 20px;
            }
            .avatar {
                display: inline-block !important;
                box-sizing: border-box;
                width: 40px;
                height: 40px;
                border-radius: 50%;
            }
            .username {
                width: 100px;
                font-weight: bold;
                font-size: 18px;
            }
            .userParent {
                display:flex;
                align-content:center;
            }
            .cell {
                display:table-cell;
            }
        </style>

        <h2 class="page-title">Users</h2>
        <paper-material>
            <template is="dom-repeat" items="{{users}}">
                <paper-icon-item class="userParent">
                    <iron-icon icon="account-circle" item-icon class="avatar cell"></iron-icon>
                    <div class="item-body username cell">
                        <div class="flex">{{item.username}}</div>
                    </div>
                </paper-icon-item>
            </template>
        </paper-material>
    </template>

    <script>
        Polymer({
            is: 'users-view',

            properties: {
                visible: {
                    type: Boolean,
                    value: false
                },
                users: {
                    type: Array
                }
            }
        });
    </script>
</dom-module>
